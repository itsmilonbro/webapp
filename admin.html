<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßë‚Äçüíº Admin Panel | Freelance Milon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-100">

  <div class="container mt-10">
    <h2 class="text-2xl font-bold mb-4">üßë‚Äçüíº Admin Panel</h2>

    <!-- Add User Form -->
    <div class="mb-4">
      <h4>Add New User</h4>
      <input type="text" id="newName" placeholder="Name" class="form-control mb-2">
      <input type="text" id="newPhone" placeholder="Phone Number" class="form-control mb-2">
      <input type="text" id="newPassword" placeholder="Password" class="form-control mb-2">
      <input type="date" id="newExpiry" class="form-control mb-2">
      <button onclick="addUser()" class="btn btn-success">Add User</button>
    </div>

    <!-- Search Bar -->
    <div class="mb-4">
      <input type="text" id="searchInput" placeholder="Search by name or phone..." class="form-control" oninput="filterUsers()">
    </div>

    <!-- User Table -->
    <table class="table table-striped">
      <thead>
        <tr><th>Name</th><th>Phone</th><th>Expiry</th><th>Actions</th></tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h4 class="text-xl font-bold mb-4">Edit User</h4>
      <input type="text" id="editName" class="form-control mb-2" placeholder="Name">
      <input type="text" id="editPhone" class="form-control mb-2" placeholder="Phone">
      <input type="text" id="editPassword" class="form-control mb-2" placeholder="Password">
      <input type="date" id="editExpiry" class="form-control mb-2">
      <div class="flex justify-end space-x-2">
        <button onclick="saveUserEdit()" class="btn btn-success">Save</button>
        <button onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h4 class="text-xl font-bold mb-4">User Login History</h4>
      <div id="historyContent" class="text-sm text-gray-700 mb-4"></div>
      <button onclick="closeHistoryModal()" class="btn btn-secondary">Close</button>
    </div>
  </div>

  <footer class="bg-gray-900 text-white py-6 px-4 mt-10">
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center text-sm">
      <div class="mb-4 md:mb-0 text-center md:text-left">
        ¬© 2025 <strong>Freelance Milon</strong>. All rights reserved.
      </div>
      <div class="flex space-x-4 justify-center md:justify-end">
        <a href="policy.html" class="hover:underline text-gray-300">Privacy Policy</a>
        <a href="disclaimer.html" class="hover:underline text-gray-300">Disclaimer</a>
        <a href="payment.html" class="hover:underline text-gray-300">Payment Info</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/admin.js"></script>
</body>
                           </html>
